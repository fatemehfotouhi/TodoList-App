<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <h2>Todo List App</h2>
    </header>
    <section>
        <div class="form-container">
            <form action="" class="todo-form">
                <input type="text" class="todo-input">
                <button class="add-btn" type="submit">
                    <i class="fa-solid fa-circle-plus"></i>
                </button>
            </form>
            <select name="" id="" class="select-status">
                <option value="All">All</option>
                <option value="Completed">Completed</option>
                <option value="Uncompleted">Uncompleted</option>
            </select>
            <select name="" id="" class="sort-date">
                <option value="Latest">Latest</option>
                <option value="Newest">Newest</option>
            </select>
        </div>
        <span class="error-text hidden">please Enter your todo title!</span>
        <ul class="todos-container"></ul>
    </section>
    <div class="backdrop hidden"></div>
    <div class="modal hidden">
        <div class="close-btn-container">
            <button class="close-btn">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <form action="" class="modal-form">
            <input type="text" class="modal-input">
            <span class="modal-error hidden">please Enter your todo title!</span>
            <button class="save-edited-todo" type="submit">Edit</button>
        </form>
    </div>
    <script src="./todoList.js"></script>
</body>

</html>
